<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <link rel="stylesheet" type="text/css" href="google.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="top">
                <div class="head">
                    <a class="hbtn" href="https://mail.google.com">Gmail</a>
                    <a class="hbtn" href="https://www.google.com/imghp?hl=en&tab=wi&ei=ONlUV5SbK9C6jwPf6a3QCg&ved=0EKouCBcoAQ">Images</a>

                    <a class="hbtn" href="https://www.google.com/intl/en/about/products/">
                            <img src="./images/google_grid.png" onload="this.width/=25;">
                    </a>

                    <a class="hbtn">
                        <img src="./images/google_bell.png" onload="this.width/=23;">
                    </a>

                    <a class="hbtn" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
                        <img class="user" src="./images/profile_photo.jpg">
                    </a>
                </div>
            </div>
            <div id="logo">
                <div class="col-12">
                    <img src="./images/googlelogo.png" alt="Google Logo">
                </div>
            </div>

            <div id="content">
                <div class="searchbar">
                    <div class="col-12">
                        <span class="icon"><i class="search"></i></span>
                            <input type="search" id="search" placeholder="" />
                        <span class="mic"></span>
                    </div>
                </div>
                <div class="links">
                    <div class="col-12">
                        <div class="button1">
                            <input type="submit" value="Google Search">
                            <a href="https://google.com"></a>
                        </div>
                        <div class="button2">
                            <input type="submit" value="I'm Feeling Lucky">
                            <a href="https://onetoday.google.com/home/projects?utm_source=ifg"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                    <span id="rhf">
                        <a class="rfbtn" href="https://www.google.com/policies/privacy/">Privacy</a>
                        <a class="rfbtn" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
                        <a class="rfbtn" href="https://www.google.com/preferences?hl=en">Settings</a>
                    </span>
                    <span id="lhf">
                        <a class="lfbtn" href="https://www.google.com/ads/ce/mws/?utm_expid=95258301-29.ZfG-qbcNRjiWJ4SsPR-kjw.1&fg=1&utm_referrer=https%3A%2F%2Fwww.google.com%2F">Advertising</a>
                        <a class="lfbtn" href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>
                        <a class="lfbtn"href="https://www.google.com/intl/en/about/">About</a>
                    </span>
            </div>
        </div>
    </body>
</html>
